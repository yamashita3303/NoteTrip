<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <style>
        /* ベースのスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 94%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #b9b9b9;
            outline: none;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.3);
        }

        button {
            width: 90%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #696969;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: center;
        }

        button:hover {
            background-color: #b8b8b8;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .text-center a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #000000;
        }

        .button-container {
            text-align: center;  /* ボタンを中央寄せ */
            width: 100%;  /* 親要素の幅を100%に設定 */
        }

    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">パスワード再設定</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">登録したメールアドレス</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="button-container">
            <button type="submit">再設定リンクを送信</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'login' %}">ログインに戻る</a>
    </div>
</div>
</body>
</html>
