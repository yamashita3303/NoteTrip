{% extends "base/base.html" %}
{% load static %}

{% block body %}
<div class="center-container">
    <!-- メッセージの表示部分 -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- フォーム部分 -->
    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">共有したい人のメールアドレスを入力してください</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">送信</button>
    </form>
</div>

<style>
    /* 全体中央揃え */
    .center-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    /* メッセージのデザイン */
    .messages {
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
    }

    .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
        text-align: center;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    /* フォームのデザイン */
    .form-container {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        width: 90%; /* 入力欄を少し狭く調整 */
        max-width: 300px; /* 最大幅を設定 */
        margin: 0 auto; /* 中央揃え */
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    .btn-block {
        display: inline-block;
        width: auto;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        background-color: #6c757d; /* グレー色 */
        color: #ffffff;
        border: none;
        border-radius: 4px;
        margin-top: 20px; /* ボタンを少し下げる */
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-block:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }

    .btn-block:active {
        transform: translateY(0);
    }
</style>
{% endblock %}
