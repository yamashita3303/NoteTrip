<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワードの設定</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5"> <!-- mt-5 でフォーム全体を下に下げる -->
            <h1 class="text-center mb-4">新しいパスワードを設定してください</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="new_password">新しいパスワード</label>
                    <input type="password" class="form-control" id="new_password" name="new_password1" required>
                </div>
                <div class="form-group">
                    <label for="new_password_confirm">新しいパスワード（確認用）</label>
                    <input type="password" class="form-control" id="new_password_confirm" name="new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">パスワードを変更する</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}">ログインに戻る</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
