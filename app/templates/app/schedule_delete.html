{% extends "base/base.html" %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'app/css/schedule.css' %}">
{% endblock %}

{% block body %}
<h1>{{ schedule.title }} を削除しますか？</h1>
<form method="post">
    {% csrf_token %}
    <p>このスケジュールを削除します。続行しますか？</p>
    <button type="submit">削除</button>
    <a href="{% url 'schedule' %}">キャンセル</a>
</form>
{% endblock %}
