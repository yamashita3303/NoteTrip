{% extends "base/base.html" %}
{% load static %}

{% block body %}
<body>
    <div class="delete-confirmation-container">
        <h1>{{ schedule.title }} を削除しますか？</h1>
        <form method="post">
            {% csrf_token %}
            <p>このスケジュールを削除します。続行しますか？</p>
            <button type="submit">削除</button>
            <a href="{% url 'schedule' plan.id|default:1 %}">キャンセル</a>
        </form>
    </div>
</body>

<style>
    /* 確認画面のコンテナ */
    .delete-confirmation-container {
        max-width: 500px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* ヘッダー */
    .delete-confirmation-container h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        margin-top: 60px;  /* ヘッダーと被らないように調整 */
    }

    /* メッセージ */
    .delete-confirmation-container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
    }

    /* フォーム */
    .delete-confirmation-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* 削除ボタン */
    .delete-confirmation-container button[type="submit"] {
        background-color: #dc3545;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 15px;
        transition: background-color 0.3s ease;
    }

    /* 削除ボタンのホバー効果 */
    .delete-confirmation-container button[type="submit"]:hover {
        background-color: #c82333;
    }

    /* キャンセルリンク */
    .delete-confirmation-container a {
        text-decoration: none;
        color: #6c757d;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    /* キャンセルリンクのホバー効果 */
    .delete-confirmation-container a:hover {
        color: #495057;
    }
</style>
{% endblock %}
