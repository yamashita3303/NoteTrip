<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光協会申請</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5"> <!-- mt-5 でフォーム全体を下に下げる -->
            <h1 class="text-center mb-4">観光協会申請</h1>
            <!-- フォームの送信時にエラーがある場合に表示 -->
            {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors|join:", " }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sei">姓</label>
                    <input type="text" class="form-control" id="sei" name="sei" required>
                </div>
                <div class="form-group">
                    <label for="sei_kana">姓(フリガナ)</label>
                    <input type="text" class="form-control" id="sei_kana" name="sei_kana" required>
                </div>
                <div class="form-group">
                    <label for="mei">名</label>
                    <input type="text" class="form-control" id="mei" name="mei" required>
                </div>
                <div class="form-group">
                    <label for="mei_kana">名(フリガナ)</label>
                    <input type="text" class="form-control" id="mei_kana" name="mei_kana" required>
                </div>
                <div class="form-group">
                    <label for="organization">所属団体名または会社名</label>
                    <input type="organization" class="form-control" id="organization" name="organization" required>
                </div>
                <div class="form-group">
                    <label for="position">役職</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <div>
                    <label for="relationship_proof">観光協会との関係の証明</label>
                    <textarea id="relationship_proof" name="relationship_proof" rows="4" required
                        placeholder="観光協会の会員番号や過去の協会活動への参加履歴、協会メンバーとしての役割など、観光協会との具体的な関係や参加実績などを書いてください"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">申請する</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
