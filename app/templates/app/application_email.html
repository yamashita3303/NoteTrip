<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい申請が届きました</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5"> <!-- mt-5 でフォーム全体を下に下げる -->
            <h2 class="text-center mb-4">新しい申請が届きました</h2>
            <p>氏名: {{ sei }} {{ mei }}</p>
            <p>フリガナ: {{ sei_kana }} {{ mei_kana }}</p>
            <p>所属団体名: {{ organization }}</p>
            <p>役職: {{ position }}</p>
            <p>観光協会との関係の証明:</p>
            <p>{{ relationship_proof }}</p>

            <p>以下のリンクから申請を許可または却下してください:</p>
    <a href="{{ approve_link }}" class="button" target="_self">申請を許可</a>
    <a href="{{ reject_link }}" class="button reject">申請を却下</a>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
