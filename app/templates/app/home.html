<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5"> <!-- mt-5 でフォーム全体を下に下げる -->
            <h1 class="text-center mb-4">ホーム</h1>
            <!-- 申請ボタン -->
            {% if user_application %}
                <div class="d-flex justify-content-between">
                    <button class="btn btn-secondary" disabled>申請済み</button>
            
                </div>
            {% else %}
                <a href="{% url 'application' %}" class="btn btn-primary">申請する</a>
            {% endif %}
            <!-- ログアウトボタン -->
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">ログアウト</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
