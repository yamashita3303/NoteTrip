<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plan.title }} - 旅行プラン詳細</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #1c1c1c;
        }

        .plan-image {
            max-width: 100%; /* 画像の幅を親要素に合わせる */
            height: auto; /* 高さを自動にする */
            border-radius: 10px;
            margin-bottom: 20px; /* 画像の下にスペースを追加 */
        }

        .plan-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
        .navbar {
            display: flex;
            flex-direction: column; 
            align-items: center;
            padding: 10px 20px;
            gap: 10px; 
        }

        .app-name {
            font-size: 20px;
            font-weight: bold;
        }

        .top-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items:center;
            padding:10px 20px;
        }

        .nav-links {
            display:flex;
            gap:10px ;
            margin-left:auto;
        }

        .tabs-row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border: 1px solid #000;
            justify-content: space-between;
        }

        .tab {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100%; 
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            text-align: center;
        }

        .btn {
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>{{ plan.title }}</h1>
    <header>
        <nav class="navbar">
            <div class="tabs-row">
                <a href="{% url 'plan_detail' plan.id %}" class="tab">しおり詳細</a>
                <a href="{% url 'schedule' plan.id %}" class="tab">スケジュール</a>
                <a href="{% url 'checklist' %}" class="tab">チェックリスト</a>
                <a href="#" class="tab">マップ</a>
                <a href="#" class="tab">費用</a>
            </div>
        </nav>
    </header>
   
    <div class="plan-details">
        
        {% load static %}
        <img src="{% if plan.image %}{{ plan.image.url }}{% else %}{% static 'app/images/muzi.jpg' %}{% endif %}" alt="旅行プランの画像" class="plan-image">

        <p><strong>出発日:</strong> {{ plan.start_dt }}</p>
        <p><strong>帰還日:</strong> {{ plan.end_dt }}</p>
        <p><strong>予算:</strong> ¥{{ plan.budget }}</p>
        <p><strong>詳細:</strong> {{ plan.description }}</p> <!-- プランの詳細説明があれば表示 -->
        <a href="{% url 'member' plan.id %}" class="back-link">メンバー</a>
    </div>

    <a href="{% url 'home' %}" class="back-link">戻る</a>
</body>
</html>
