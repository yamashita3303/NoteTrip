{% extends "base/base.html" %}
{% load static %}
   
{% block body %}
<body>
    <div class="plan-details">
        <div class="plan-container">
            <!-- 画像部分 -->
            <div class="plan-image-container">
                <img src="{% if plan.image %}{{ plan.image.url }}{% else %}{% static 'app/images/muzi.jpg' %}{% endif %}" alt="旅行プランの画像" class="plan-image">
            </div>

            <!-- テキスト部分 -->
            <div class="plan-info">
                <h2>{{ plan.title }}</h2>
                <p><strong>出発日:</strong> {{ plan.start_dt|date:"Y年m月d日" }}</p> <!-- 出発日 -->
                <p><strong>帰還日:</strong> {{ plan.end_dt|date:"Y年m月d日" }}</p> <!-- 帰還日 -->
                <p><a href="{% url 'share' plan.id %}" class="invite-link">
                    メンバー招待 <span class="arrow">≫</span>
                </a></p>
                
                
                

            </div>
        </div>
    </div>
</body>

<style>
    .plan-details {
        padding: 20px;
    }

    .plan-container {
        display: flex; /* 画像とテキストを横並びに */
        gap: 40px; /* 画像とテキストの間隔 */
        justify-content: center;
        align-items: flex-start;
        
    }

    .plan-image-container {
        flex: 1;
        max-width: 50%;
    }

    .plan-image {
        width: 100%;
        height: auto;
        object-fit: cover; /* 画像のサイズ調整 */
        border-radius: 8px; /* 画像の角を丸くする */
    }

    .plan-info {
        flex: 1;
        max-width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .plan-info h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .plan-info p {
        font-size: 16px;
        margin: 8px 0;
    }

    .invite-link {
    font-size: 16px;
    font-weight: bold;
    color: #000000; /* Text color */
    text-decoration: none; /* Remove underline initially */
    display: inline-flex; /* Flex to align icon next to text */
    align-items: center;
    transition: color 0.3s ease, border-bottom 0.3s ease; /* Smooth transitions */
}

.invite-link:hover {
    color: #454545; /* Darker blue on hover */
    border-bottom: 2px solid #606060; /* Add underline on hover */
}

.invite-link .arrow {
    margin-left: 8px; /* Space between text and the arrow */
    font-size: 18px; /* Size of the arrow */
    transition: transform 0.3s ease;
}

.invite-link:hover .arrow {
    transform: translateX(5px); /* Slight movement of the arrow on hover */
}


    
</style>
{% endblock %}
