<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <style>
        /* ベースのスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 350px; /* フォームの最大幅を狭く設定 */
            padding: 20px;  /* パディングを少し減らす */
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 24px; /* フォントサイズを少し小さく */
            margin-bottom: 20px; /* 下の余白を減らす */
            color: #333;
        }

        .form-group {
            width: 94%;
            margin-bottom: 15px;  /* フォームの間隔を少し狭く */
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px; /* ラベルの下の余白を減らす */
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;  /* 入力フィールドのパディングを少し減らす */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px; /* フォントサイズを少し小さく */
            background-color: white;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0984e3;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.3);
        }

        button {
            width: 80%;  /* ボタンの幅を100%に設定 */
            padding: 10px;  /* ボタンのパディングを減らす */
            font-size: 14px; /* フォントサイズを少し小さく */
            font-weight: bold;
            color: #fff;
            background-color: #0984e3;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #74b9ff;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .text-center a {
            color: #0984e3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #74b9ff;
        }

        /* エラーメッセージのスタイル */
        .alert {
            padding: 10px;
            background-color: #f44336;
            color: white;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .alert ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .alert li {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>新規登録</h1>
    <!-- フォームの送信時にエラーがある場合に表示 -->
    {% if form.errors %}
    <div class="alert">
        <ul>
            {% for field, errors in form.errors.items %}
                <li>{{ field }}: {{ errors|join:", " }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="text" id="phone" name="phone" required placeholder="090-1234-5678">
        </div>
        <div class="form-group">
            <label for="password1">パスワード</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">パスワード確認</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit">登録</button>
    </form>
    <div class="text-center">
        <a href="{% url 'login' %}">既にアカウントをお持ちですか？ログイン</a>
    </div>
</div>
</body>
</html>
