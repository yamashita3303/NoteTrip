{% extends "base/base.html" %}
{% load static %}
   
{% block body %}
<h1>チェックリスト</h1>
<a href="{% url 'add_item' plan.id %}">アイテムを追加</a>
<ul>
    {% for item in items %}
        <li>
            <input type="checkbox" {% if item.situation %}checked{% endif %}>
            {{ item.category }}

            {{ item.name }} 
        </li>
    {% endfor %}
</ul>
{% endblock %}
