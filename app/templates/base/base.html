<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plan.title }} - 旅行プラン詳細</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    {% block extra_styles %}
    {% endblock %}
    <style>
        .navbar {
            position: relative;
            background-color: #f5f5f5;
            padding: 40px 10px; /* ヘッダー全体の余白 */
            display: flex;
            justify-content: center; /* 左右エリアを中央に寄せる */
            align-items: center;
            gap: 30px; /* 各エリア間のスペース */
        }
        
        /* 半円を突き出す円形写真 */
        .photo-wrapper {
            position: absolute;
            top: 100%; /* ヘッダー下に半円分突き出す */
            left: 50%;
            transform: translate(-50%, -50%); /* 写真を中央揃え */
            width: 220px; /* 写真サイズをさらに大きく */
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        /* 写真内部の画像 */
        .circular-photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 写真の形を調整 */
        }
        
        /* タブの配置エリア */
        .nav-links {
            display: flex;
            gap: 20px; /* タブ間のスペース */
            align-items: center;
        }
        
        /* タブ */
        .tab1 {
            text-decoration: none;
            color: #333; /* 文字色 */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        
        }
        
        .tab2 {
            text-decoration: none;
            color: #333; /* 文字色 */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            margin-left:60px;
        }
        .tab3 {
            text-decoration: none;
            color: #333; /* 文字色 */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            margin-left:60px;
        }
        .tab4 {
            text-decoration: none;
            color: #333; /* 文字色 */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            margin-left:60px;
        }
        
        .tab1:hover {
            color: #FFD59E; /* ホバー時の色 */
        }
        
        /* ヘッダー左右エリアを中央に寄せる */
        .nav-links:first-child {
            margin-right: 120px; /* 写真に近づける */
        }
        
        .nav-links:last-child {
            margin-left: 120px; /* 写真に近づける */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- 左側のリンク -->
            <div class="nav-links">
                <a href="{% url 'plan_detail' plan.id %}" class="tab1">しおり詳細</a>
                <a href="{% url 'schedule' plan.id %}" class="tab2">スケジュール</a>
            </div>
   
            <!-- 中央の円形写真 -->
            <div class="photo-wrapper">
                {%load static%}
                <a href ="{% url 'home' %}"><img src="{%static 'app/images/ponunn.jpg'%}" alt="ponunn" class="circular-photo"></a>
            </div>
   
            <!-- 右側のリンク -->
            <div class="nav-links">
                <a href="{% url 'checklist' plan.id %}" class="tab3">チェックリスト</a>
                <a href="#" class="tab4">マップ</a>
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
</body>
</html>
